<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
            <nav>
                <button onclick="showPage('account-management')">Account Management</button>
                <button onclick="showPage('post-scheduler')">Post Scheduler</button>
            </nav>
        </header>
        <main>
            <section id="account-management" class="page">
                <h2>Account Management</h2>
                <div id="accounts">
                    <!-- Accounts will be dynamically added here -->
                </div>
                <button onclick="linkAccount()">Link New Account</button>
            </section>
            <section id="post-scheduler" class="page">
                <h2>Post Scheduler</h2>
                <form id="scheduler-form">
                    <textarea id="post-content" placeholder="Write your post here..."></textarea>
                    <input type="datetime-local" id="post-time">
                    <button type="button" onclick="schedulePost()">Schedule Post</button>
                </form>
                <h3>Scheduled Posts</h3>
                <div id="scheduled-posts"></div>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
